<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se define una política de seguridad de contenido (Content Security Policy, CSP) para controlar las fuentes permitidas de recursos en la aplicación. 
         - 'default-src': Restringe todas las fuentes por defecto al mismo origen ('self').
         - 'img-src': Permite imágenes desde el mismo origen, data URIs, blob URIs y localhost:4000.
         - 'connect-src': Permite conexiones de red al mismo origen y localhost:4000.
         - 'style-src': Permite estilos desde el mismo origen y estilos en línea ('unsafe-inline').
         - 'script-src': Permite scripts desde el mismo origen, scripts en línea ('unsafe-inline') y el uso de eval ('unsafe-eval').
         Nota: Las opciones 'unsafe-inline' y 'unsafe-eval' reducen la seguridad y deben revisarse antes de producción. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob: http://localhost:4000; connect-src 'self' http://localhost:4000; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Keyhouse</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
